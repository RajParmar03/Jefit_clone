<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workout plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>
    <h2 id="heading">Featured Workout plans</h2>
    <p class="ptag">Try one of these professionally designed workout plans</p>
    <div id="main"></div>
    <h2>Jefit Workout plans</h2>
    <p class="ptag">Filter results down to your specific needs and find a new plan</p>
    <div id="check">
        <input type="radio"> Male  
        <input type="radio" >  Female  
        <input type="radio" checked="checked">  Both      
        <input type="checkbox" checked>  Routine Name      
        <input type="checkbox" checked >   Routine Tag     
        <input type="checkbox">    Routine Description 
        <input type="text" id="search" placeholder="search...">
        <button>Search</button>
    </div>
</body>
