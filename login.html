<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div id="login">

        <div id="logo_img">
            <img src="https://www.jefit.com/images/jefit_logo_website_signuplogin.svg" alt="JEFIT">
        </div>
        <div id="login_form">
            <h1>LOG IN</h1>
            <form>
                <label for="username">Username or Email</label>
                <input type="text" name="username" id="username" placeholder="Username or Email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <div id="forgot">
                    <p>Remember Me<input type="checkbox"></p>
                    <p><a href="https://www.jefit.com/login/lostpw.php">Forgot Password?</a></p>
                </div>
                <input type="submit" value="LOG IN">
            </form>
            <P>Or continue with</P>
            <div id="direct_login">
                <div>
                    <i class="fa-brands fa-google"></i>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div>
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
            <p>New to JEFIT? <span><a href="">Create an account</a></span>.</p>

        </div>

    </div>
</body>

</html>
